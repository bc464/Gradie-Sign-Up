<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Gradie Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box1">
          <h1>Gradie</h1>
          <p>Beautiful gradients in seconds</p>
          <img class="iphone-img" src="Assets/iPhone Mockup.png" alt="iphone image">
        </div>
        <div class="box2">
          <h2>Login</h2>
          <form class="cta-form" name="login">
            <div>
              <label class="email">Email</label>
            </div>
            <div>
              <input id="email" class="input-fields" type="email" placeholder="john@example.com" name="email" required>
            </div>
            <div>
              <label class="password" >Password</label>
            </div>
            <div>
              <input id="password" class="input-fields" type="password" name="password" placeholder="At least 8 characters" required>
            </div>
            <div class="checkbox-field flex">
              <input  type="checkbox" name="checkbox" required>
              <p >
              <span>By creating an account, you agree to the <a href="#">Terms & Conditions.</a></span></p>
            </div>
          <button class="btn">Create an Account</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
